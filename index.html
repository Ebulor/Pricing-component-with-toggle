<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pricing component with toggle</title>
</head>
<body>
    <div class="pricing">
        <h2>Our Pricing</h2>
        <label class="toggle">
            <span>Annually</span>
            <input class="check" type="checkbox" >
            <span class="slider"></span>
            <span>Monthly</span>
        </label>
    </div>
    <div class="container">
        <div class="card">
            <p>Basic</p>
            <h1 class="toggle-text-1">$199.99</h1>
            <hr>
            <p>500 GB Storage</p>
            <hr>
            <p>2 Users Allowed</p>
            <hr>
            <p>Send up to 3 GB</p>
            <hr>
            <a href="#">Learn More</a>
        </div>
        <div class="card">
            <p>Professional</p>
            <h1 class="toggle-text-2">$249.99</h1>
            <hr>
            <p>1 TB Storage</p>
            <hr>
            <p>5 Users Allowed</p>
            <hr>
            <p>Send up to 10 GB</p>
            <hr>
            <a href="#">Learn More</a>
        </div>
        <div class="card">
            <p>Master</p>
            <h1 class="toggle-text-3">$399.99</h1>
            <hr>
            <p>2 TB Storage</p>
            <hr>
            <p>10 Users Allowed</p>
            <hr>
            <p>Send up to 20 GB</p>
            <hr>
            <a href="#">Learn More</a>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
